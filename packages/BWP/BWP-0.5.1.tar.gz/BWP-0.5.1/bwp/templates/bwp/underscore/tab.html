{# Шаблон Underscore #}{% load bwp_verbatim %}{% verbatim %}
{% var _text = _(data.label).truncate(15); %}
<li id="tab_{{ data.id }}">
    <a data-toggle="tab"
        href="#layout_{{ data.id }}"
        data-id="{{ data.id }}"
        title="{{ data.title }}"
        >{{ _text }}&nbsp;<button data-id="{{ data.id }}" class="close">&times;</button>
    </a>
</li>
{% endverbatim %}
