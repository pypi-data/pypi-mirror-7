
enum CommandType {
    FORWARD_I2C_REQUEST = 1;
    RAM_FREE = 10;
    POT_VALUES = 11;
    SET_POT = 12;
    LOAD_CONFIG = 13;
    SET_I2C_ADDRESS = 14;
    I2C_ADDRESS = 15;
    SET_HF_AMPLITUDE_CORRECTION = 16;
    HF_AMPLITUDE_CORRECTION = 17;
    WAVEFORM_FREQUENCY = 18;
    SET_WAVEFORM_FREQUENCY = 19;
    WAVEFORM_VOLTAGE = 20;
    SET_WAVEFORM_VOLTAGE = 21;
    VOUT_PK_PK = 22;
    DESCRIPTION_STRING = 23;
}
message ForwardI2cRequestRequest {
  required uint32 address = 1;
  required bytes request = 2;
}message RamFreeRequest {
}message PotValuesRequest {
}message SetPotRequest {
    required uint32 index = 1;
    required uint32 value = 2;
    required bool save_to_eeprom = 3;
}message LoadConfigRequest {
    required bool use_defaults = 1;
}message SetI2cAddressRequest {
    required uint32 address = 1;
}message I2cAddressRequest {
}message SetHfAmplitudeCorrectionRequest {
    required float correction = 1;
}message HfAmplitudeCorrectionRequest {
}message WaveformFrequencyRequest {
}message SetWaveformFrequencyRequest {
    required float frequency = 1;
}message WaveformVoltageRequest {
}message SetWaveformVoltageRequest {
    required float vrms = 1;
}message VoutPkPkRequest {
}message DescriptionStringRequest {
    required uint32 key = 1;
}
message ForwardI2cRequestResponse { required sint32 result = 1; }message RamFreeResponse {
    required uint32 result = 1;
}message PotValuesResponse {
    repeated uint32 result = 1 [packed=true] ;
}message SetPotResponse {}message LoadConfigResponse {}message SetI2cAddressResponse {}message I2cAddressResponse {
    required uint32 result = 1;
}message SetHfAmplitudeCorrectionResponse {
    required float result = 1;
}message HfAmplitudeCorrectionResponse {
    required float result = 1;
}message WaveformFrequencyResponse {
    required float result = 1;
}message SetWaveformFrequencyResponse {
    required float result = 1;
}message WaveformVoltageResponse {
    required float result = 1;
}message SetWaveformVoltageResponse {
    required float result = 1;
}message VoutPkPkResponse {
    required float result = 1;
}message DescriptionStringResponse {
    required bytes result = 1;
}

message CommandRequest {
    optional ForwardI2cRequestRequest forward_i2c_request = 1;
    optional RamFreeRequest ram_free = 10;
    optional PotValuesRequest pot_values = 11;
    optional SetPotRequest set_pot = 12;
    optional LoadConfigRequest load_config = 13;
    optional SetI2cAddressRequest set_i2c_address = 14;
    optional I2cAddressRequest i2c_address = 15;
    optional SetHfAmplitudeCorrectionRequest set_hf_amplitude_correction = 16;
    optional HfAmplitudeCorrectionRequest hf_amplitude_correction = 17;
    optional WaveformFrequencyRequest waveform_frequency = 18;
    optional SetWaveformFrequencyRequest set_waveform_frequency = 19;
    optional WaveformVoltageRequest waveform_voltage = 20;
    optional SetWaveformVoltageRequest set_waveform_voltage = 21;
    optional VoutPkPkRequest vout_pk_pk = 22;
    optional DescriptionStringRequest description_string = 23;
}

message CommandResponse {
    optional ForwardI2cRequestResponse forward_i2c_request = 1;
    optional RamFreeResponse ram_free = 10;
    optional PotValuesResponse pot_values = 11;
    optional SetPotResponse set_pot = 12;
    optional LoadConfigResponse load_config = 13;
    optional SetI2cAddressResponse set_i2c_address = 14;
    optional I2cAddressResponse i2c_address = 15;
    optional SetHfAmplitudeCorrectionResponse set_hf_amplitude_correction = 16;
    optional HfAmplitudeCorrectionResponse hf_amplitude_correction = 17;
    optional WaveformFrequencyResponse waveform_frequency = 18;
    optional SetWaveformFrequencyResponse set_waveform_frequency = 19;
    optional WaveformVoltageResponse waveform_voltage = 20;
    optional SetWaveformVoltageResponse set_waveform_voltage = 21;
    optional VoutPkPkResponse vout_pk_pk = 22;
    optional DescriptionStringResponse description_string = 23;
}