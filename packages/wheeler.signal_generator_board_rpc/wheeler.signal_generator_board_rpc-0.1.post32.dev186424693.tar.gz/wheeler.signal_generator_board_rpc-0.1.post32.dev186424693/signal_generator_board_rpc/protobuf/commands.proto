
enum CommandType {
    FORWARD_I2C_REQUEST = 1;
    RAM_FREE = 10;
    POT = 11;
    WAVEFORM_FREQUENCY = 12;
    WAVEFORM_VOLTAGE = 13;
    I2C_ADDRESS = 14;
    SET_POT = 15;
    SET_WAVEFORM_FREQUENCY = 16;
    SET_WAVEFORM_VOLTAGE = 17;
    SET_I2C_ADDRESS = 18;
    SET_HF_AMPLITUDE_CORRECTION = 19;
    VOUT_PK_PK = 20;
    LOAD_CONFIG = 21;
    CONFIG_VERSION = 22;
}
message ForwardI2cRequestRequest {
  required uint32 address = 1;
  required bytes request = 2;
}message RamFreeRequest {
}message PotRequest {
    required uint32 index = 1;
}message WaveformFrequencyRequest {
}message WaveformVoltageRequest {
}message I2cAddressRequest {
}message SetPotRequest {
    required uint32 address = 1;
    required uint32 level = 2;
    required bool save_to_eeprom = 3;
}message SetWaveformFrequencyRequest {
    required float frequency = 1;
}message SetWaveformVoltageRequest {
    required float vrms = 1;
}message SetI2cAddressRequest {
    required uint32 address = 1;
}message SetHfAmplitudeCorrectionRequest {
    required float correction = 1;
}message VoutPkPkRequest {
}message LoadConfigRequest {
    required bool use_defaults = 1;
}message ConfigVersionRequest {
    required uint32 position = 1;
}
message ForwardI2cRequestResponse { required sint32 result = 1; }message RamFreeResponse {
    required uint32 result = 1;
}message PotResponse {
    required uint32 result = 1;
}message WaveformFrequencyResponse {
    required float result = 1;
}message WaveformVoltageResponse {
    required float result = 1;
}message I2cAddressResponse {
    required uint32 result = 1;
}message SetPotResponse {}message SetWaveformFrequencyResponse {
    required float result = 1;
}message SetWaveformVoltageResponse {
    required float result = 1;
}message SetI2cAddressResponse {}message SetHfAmplitudeCorrectionResponse {}message VoutPkPkResponse {
    required float result = 1;
}message LoadConfigResponse {}message ConfigVersionResponse {
    required uint32 result = 1;
}

message CommandRequest {
    optional ForwardI2cRequestRequest forward_i2c_request = 1;
    optional RamFreeRequest ram_free = 10;
    optional PotRequest pot = 11;
    optional WaveformFrequencyRequest waveform_frequency = 12;
    optional WaveformVoltageRequest waveform_voltage = 13;
    optional I2cAddressRequest i2c_address = 14;
    optional SetPotRequest set_pot = 15;
    optional SetWaveformFrequencyRequest set_waveform_frequency = 16;
    optional SetWaveformVoltageRequest set_waveform_voltage = 17;
    optional SetI2cAddressRequest set_i2c_address = 18;
    optional SetHfAmplitudeCorrectionRequest set_hf_amplitude_correction = 19;
    optional VoutPkPkRequest vout_pk_pk = 20;
    optional LoadConfigRequest load_config = 21;
    optional ConfigVersionRequest config_version = 22;
}

message CommandResponse {
    optional ForwardI2cRequestResponse forward_i2c_request = 1;
    optional RamFreeResponse ram_free = 10;
    optional PotResponse pot = 11;
    optional WaveformFrequencyResponse waveform_frequency = 12;
    optional WaveformVoltageResponse waveform_voltage = 13;
    optional I2cAddressResponse i2c_address = 14;
    optional SetPotResponse set_pot = 15;
    optional SetWaveformFrequencyResponse set_waveform_frequency = 16;
    optional SetWaveformVoltageResponse set_waveform_voltage = 17;
    optional SetI2cAddressResponse set_i2c_address = 18;
    optional SetHfAmplitudeCorrectionResponse set_hf_amplitude_correction = 19;
    optional VoutPkPkResponse vout_pk_pk = 20;
    optional LoadConfigResponse load_config = 21;
    optional ConfigVersionResponse config_version = 22;
}