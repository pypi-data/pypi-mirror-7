{% load spirit_tags i18n tz %}

    <div class="comments">

        {% for c in page %}

            <div class="comment">
                <ul class="comment-info">
                    <li title="{{ c.date }}">{{ c.date|localtime|shortnaturaltime }}</li>
                </ul>

                <div class="comment-media">
                    <div class="comment-img">
                        <img src="{% get_gravatar_url user=c.user size=50 %}" />

                        <div class="comment-username">
                            <a href="#">{{ c.user.username }}</a>
                        </div>
                    </div>

                    <div class="comment-body">
                        {{ c.comment_html|safe }}
                    </div>
                </div>
            </div>

        {% empty %}
            <p>{% trans "There are no comments here, yet" %}</p>
        {% endfor %}

    </div>
