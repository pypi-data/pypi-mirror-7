[DEFAULT]
debug = true


[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8081


[app:ugm]
use = egg:cone.app#main

reload_templates = true

debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true

default_locale_name = en

cone.admin_user = admin
cone.admin_password = admin

cone.auth_secret = 12345
#cone.auth_cookie_name = 
#cone.auth_secure = 
cone.auth_include_ip = true
#cone.auth_timeout = 
#cone.auth_reissue_time = 
#cone.auth_max_age = 
#cone.auth_http_only = 
#cone.auth_path = 
#cone.auth_wild_domain = 
cone.auth_impl = node.ext.ldap

cone.plugins = cone.ugm

cone.root.mainmenu_empty_title = true
cone.root.default_child = users
cone.root.title = ugm

cone.ugm.ldap_config = %(here)s/etc/ldap_groupOfNames_10_10.xml
cone.ugm.localmanager_config = %(here)s/etc/localmanager_groupOfNames_10_10.xml


[filter:remote_addr]
# for use behind nginx
use = egg:cone.app#remote_addr


[filter:profile]
use = egg:repoze.profile#profile
log_filename = cone.ugm.profile
cachegrind_filename = cachegrind.out.cone.ugm
discard_first_request = true
path = /__profile__
flush_at_shutdown = true


[pipeline:main]
pipeline = 
#    egg:Paste#cgitb
#    egg:Paste#httpexceptions
#    profile
    remote_addr
    ugm


[loggers]
keys = root, cone, ugm


[handlers]
keys = console


[formatters]
keys = generic


[logger_root]
level = INFO
handlers = console


[logger_cone]
level = DEBUG
handlers =
qualname = cone.app


[logger_ugm]
level = DEBUG
handlers =
qualname = cone.ugm


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
