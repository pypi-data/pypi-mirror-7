factory: form
name: ldap_server_settings
props:
    action: context.form_action
    class: ajax
widgets:
- uri:
    factory: field:label:error:text
    value: expr:context.model.attrs.uri
    props:
        label: i18n:ldap_uri
        required: i18n:ldap_uri_required
- user:
    factory: field:label:error:text
    value: expr:context.model.attrs.user
    props:
        label: i18n:ldap_manager_user
        required: i18n:ldap_manager_user_required
- password:
    factory: field:label:error:password
    value: expr:context.model.attrs.password
    props:
        label: i18n:ldap_manager_password
        required: i18n:ldap_manager_password_required
- cache:
    factory: field:label:checkbox
    value: expr:int(context.model.attrs.cache)
    props:
        label: i18n:use_cache_for_ldap_queries
- save:
    factory: submit
    props:
        action: save
        expression: True
        handler: context.save
        next: context.next
        label: i18n:save