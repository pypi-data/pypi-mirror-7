{% load i18n %}
{% for team in  object.teams.all %}
<h1><a href="{% url 'linkuxit_portafolio_team_detail' team.slug %}">{{ team }} {% trans "team" %}</a></h1>
{% endfor %}

<h2>{% trans "Name" %} {{ object.full_name }}</h2>

<h3>{% trans "Social links" %}</h3>
<h3>{% trans "Strong Skills" %}</h3>
<h3>{% trans "Done projects" %}</h3>

{% for project in object.projects.all %}
  <h4><a href="{% url 'linkuxit_portafolio_project_detail' project.slug %}">{{ project }}</a></h4>
{% endfor %}
