language: python
before_install:
  - sudo apt-get install gnupg
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
install:
  - pip install gnupg
  - pip install psutil
  - pip install nose
  - pip install coverage
  - python setup.py install
script:
  - nosetests --with-coverage --cover-package=kryptomime --cover-erase --exe -v -w kryptomime/tests
