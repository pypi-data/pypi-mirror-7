<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>Jasmine Spec Runner for collective.navigationtoggle</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <link rel="stylesheet" type="text/css" href="src/test.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/jquery.min.js"></script>
  <script type="text/javascript" src="../../browser/collective.navigationtoggle.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/BasicSpec.js"></script>
  <script type="text/javascript" src="spec/AJAXSpec.js"></script>

  <script type="text/javascript">
      portal_url = '';
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      $(document).ready(function() {
	      jasmineEnv.execute();
	  })

    })();
  </script>

</head>

<body>
    
<div class="ntTest" id="test1">
    <dl class="portlet portletNavigationTree">
    
        <dt class="portletHeader hiddenStructure">
            <span class="portletTopLeft"></span>
            <a class="tile" href="Plone/sitemap">Navigation</a>
            <span class="portletTopRight"></span>
        </dt>
    
        <dd class="portletItem lastItem">
            <ul class="navTree navTreeLevel0">
    
                <li class="navTreeItem visualNoMarker navTreeFolderish section-members">
                
                        <a title="Contenitore delle cartelle personali dei collaboratori."
                           class="state-published navTreeFolderish contenttype-folder"
                           href="/Plone/Members">
                            
                            <span>Collaboratori</span>
                        </a>
                    
                </li>

                <li class="navTreeItem visualNoMarker navTreeFolderish section-test">
                
                        <a title="" class="state-published navTreeFolderish contenttype-folder"
                           href="/Plone/test">
                            
                            <span>Test</span>
                        </a>
                
                </li>

                <li class="navTreeItem visualNoMarker navTreeFolderish section-test-folder">
                
                        <a title="" class="state-published navTreeFolderish contenttype-folder"
                           href="/Plone/test%20folder">
                            
                            <span>Test folder</span>
                        </a>
                
                </li>

                <li class="navTreeItem visualNoMarker navTreeFolderish section-test-empty">
                
                        <a title="" class="state-published navTreeFolderish contenttype-folder"
                           href="/Plone/test-empty">
                            
                            <span>Test empty</span>
                        </a>
                
                </li>

            </ul>
            <span class="portletBottomLeft"></span>
            <span class="portletBottomRight"></span>
        </dd>
    </dl>
</div>
    
</body>
</html>
