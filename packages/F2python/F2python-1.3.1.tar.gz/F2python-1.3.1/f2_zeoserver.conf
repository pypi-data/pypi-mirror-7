<zeo>
  address 127.0.0.1:8081
  pid-filename var/f2_server.pid
  # authentication-protocol digest
  # authentication-database var/useraccess
  # authentication-realm F2 zeo storage server
</zeo>

<filestorage 1>
  path var/root.db
</filestorage>

<eventlog>
  <logfile>
    path var/zeo_server.log
    format %(asctime)s %(message)s
  </logfile>
</eventlog>