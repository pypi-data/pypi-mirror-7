description     'OverC Monitor'
author  "kolypto <kolypto@gmail.com>"

start on runlevel [2345]
stop on runlevel [016]

setuid www-data
setgid www-data
chdir /etc/overc

respawn

# Configuration file
env OVERC_MONITOR_CONFIG=/etc/overc/monitor.ini

script
overcli monitor $OVERC_MONITOR_CONFIG
end script
