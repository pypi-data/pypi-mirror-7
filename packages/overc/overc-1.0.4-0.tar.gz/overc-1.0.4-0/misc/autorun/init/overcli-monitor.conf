description     'OverC Monitor'
author  "kolypto <kolypto@gmail.com>"

start on runlevel [2345]
stop on runlevel [016]

respawn

# OverC Server URL
env OVERC_SERVER=http://user:password@example.com:5000/

# OverC API authentication
env OVERC_AUTH=monitor:password

# Configuration file
env OVERC_MONITOR_CONFIG=/etc/overc/monitor.ini

script
overcli -s $OVERC_SERVER -i $OVERC_AUTH monitor $OVERC_MONITOR_CONFIG
end script
