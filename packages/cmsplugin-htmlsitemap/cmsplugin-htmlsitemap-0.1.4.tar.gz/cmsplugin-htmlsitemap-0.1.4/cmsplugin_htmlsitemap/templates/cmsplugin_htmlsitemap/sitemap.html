{% load mptt_tags %}
<div id="sitemap">
	{% for page, structure in pages|tree_info %}
		{% if structure.new_level %}
		<ul>
			<li>
		{% else %}
			</li>
			<li>
		{% endif %}
				<a href="{{ page.get_absolute_url }}" title="{{ page }}">{{ page }}</a>
		{% for level in structure.closed_levels %}
			</li>
		</ul>
		{% endfor %}
	{% endfor %}
</div>
