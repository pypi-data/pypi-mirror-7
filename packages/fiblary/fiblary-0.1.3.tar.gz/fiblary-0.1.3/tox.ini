[tox]
minversion = 1.6
envlist = py27,pep8
skipdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         LANG=en_US.UTF-8
         LANGUAGE=en_US:en
         LC_ALL=C
deps =  pytest
        -r{toxinidir}/requirements.txt
        -r{toxinidir}/test-requirements.txt

#commands = python setup.py testr
commands = py.test --pyargs fiblary


[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[flake8]
ignore = H302 #E126,E202,W602,H302,H402
show-source = True
exclude = .venv,.git,.tox,dist,doc,*lib/python*,*egg,build,tools,bin,docs,*jsonpath*

[testenv:cover]
commands = python setup.py test --coverage