<form id="id_switch_block" action="{% url 'gutter:import' %}" method="post">
    {% csrf_token %}
    <p>
        <label for="id_switch_block_text">Switch Block:</label>
        <textarea id="id_switch_block_text" name="switch_block" cols=64></textarea>
    </p>
    <section id="id_switch_block_submit" class="import-actions">
        <input type="submit" value="Import Switches">
    </section>
</form>
