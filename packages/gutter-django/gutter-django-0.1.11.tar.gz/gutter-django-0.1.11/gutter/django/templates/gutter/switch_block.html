<form action="{% url 'gutter:import' %}" method="post">
    {% csrf_token %}
    <p>
        <label for="id_switch_block">Switch Block:</label>
        <textarea id="id_switch_block" name="switch_block" cols=64></textarea>
    </p>
    <section class="import-actions">
        <input type="submit" value="Import Switches">
    </section>
</form>
