# -*- mode: conf; coding: utf-8 -*-
# SoL development configuration

[app:main]
use = egg:sol

desktop.title = SoL
desktop.version = dev
desktop.debug = true
desktop.domain = sol-client
desktop.manifest = %(here)s/manifest.json

available_languages = it en en_US

mako.directories = sol:views

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    metapensiero.sqlalchemy.proxy.pyramid

session.secret = AmbarabaCiciCoco

sqlalchemy.url = sqlite:///%(here)s/development.db

# Authentication
sol.admin.user = admin
sol.admin.password = admin
sol.guest.user = guest
sol.guest.password = guest

# For backup/restore manual tests
sol.portraits_dir = %(here)s/portraits
sol.emblems_dir = %(here)s/emblems
sol.backups_dir = /tmp/solbcks

# Alembic

# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Max length of characters to apply to the
# "slug" field
#truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6996

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, sol, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sol]
level = DEBUG
handlers =
qualname = sol

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname).1s] %(name)s: %(message)s
datefmt = %H:%M:%S
