{% load feed_tags %}

{% with object=category %}
  {% with followed=object|is_followed_by:user %}
    {% if followed %}
      <form class="text-follow-form" method="post" action="{% url 'unfollow' content_type_id=object.content_type.pk object_id=object.pk %}">
        {% csrf_token %}
        <input class="btn btn-lg btn-org-following-small" type="submit" alt="Unfollow this category" value="Following" title="Add to your interests">
      </form>
    {% else %}
      <form class="text-follow-form" method="post" action="{% url 'follow' content_type_id=object.content_type.pk object_id=object.pk %}">
        {% csrf_token %}
        <input class="btn btn-lg btn-org-follow-small" type="submit" alt="Follow this user" value="Follow" title="Remove from your interests">
      </form>
    {% endif %}
  {% endwith %}
{% endwith %}
