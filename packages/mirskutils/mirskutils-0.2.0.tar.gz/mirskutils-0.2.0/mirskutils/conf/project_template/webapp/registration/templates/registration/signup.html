{% extends "base.html" %}
{% load sekizai_tags mirskutils bootstrap %}

{% block content %}

  {% addtoblock 'css' %}
    {% less 'display/login.less' %}
  {% endaddtoblock %}

  <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <h3>Sign Up</h3>

      <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ signup_form|bootstrap }}
        <button class="btn btn-default" type="submit">sign up</button>
      </form>
    </div>
  </div>
  <div class="col-xs-4"></div>
</div>


{% endblock content %}
