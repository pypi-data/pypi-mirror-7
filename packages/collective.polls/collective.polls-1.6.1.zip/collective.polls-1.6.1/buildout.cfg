[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.3.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    versions.cfg

package-name = collective.polls
package-extras = [test]

eggs +=
    iw.debug
    plone.reload

parts +=
    i18ndude
    node
    omelette
    pep257
    rebuild_i18n-sh

[instance]
zcml += iw.debug

[code-analysis]
directory = ${buildout:directory}/src/collective/polls
pre-commit-hook = True
flake8-ignore = E501
flake8-max-complexity = 13
csslint = True
csslint-bin = bin/csslint
#jshint = True
jshint-bin = bin/jshint
debug-statements = True
deprecated-aliases = True
imports = True
utf8-header = True
prefer-single-quotes = True

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[pep257]
recipe = zc.recipe.egg
eggs = pep257
entry-points = pep257=pep257:main
arguments = *pep257.parse_options()

[rebuild_i18n-sh]
recipe = collective.recipe.template
url = https://raw.github.com/collective/buildout.plonetest/master/templates/rebuild_i18n.sh.in
output = ${buildout:directory}/bin/rebuild_i18n.sh
mode = 755
