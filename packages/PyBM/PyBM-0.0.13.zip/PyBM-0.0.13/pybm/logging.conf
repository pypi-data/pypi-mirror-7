[loggers]
keys=root

[formatters]
keys=simple,complex

[logger_root]
handlers=screen
;handlers=screen,file
level=NOTSET

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.RotatingFileHandler
maxBytes=5120
backupCount=5
formatter=complex
level=DEBUG
args=('pybm.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)