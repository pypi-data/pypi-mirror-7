{% load i18n %}

<h1>{% trans 'Category' context 'topicvoting' %}: {{ category }}</h1>

{% for topic in category.topic_set.all %}
    <p>{{ topic }} {% if topic.votes %}<strong>{{ topic.get_votes_string }} {% trans 'votes' %}</strong>{% endif %}</p>
{% empty %}
    <p><i>{% trans 'No topics available.' %}</i></p>
{% endfor %}
