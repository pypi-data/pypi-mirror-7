<!doctype html>
<meta charset=utf-8>

<title>Lyra Editor</title>

<script src=http://code.jquery.com/jquery-1.8.2.min.js></script>
<script src=http://d3js.org/d3.v3.min.js charset=utf-8></script>
<script src=/js/tangelo.min.js></script>
<script src=http://trifacta.github.io/vega/vega.min.js></script>
<script src=index.js></script>

<link href=http://bootswatch.com/cosmo/bootstrap.min.css rel=stylesheet>
<link href=//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css rel=stylesheet>
<script src=http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js></script>

<script src=//cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js></script>

<style>
    body {
        padding-top: 50px;
    }

    #ace-editor {
        height: 400px;
    }
</style>

<div id=info-panel class="modal fade">
    <div class=modal-dialog>
        <div class=modal-content>
            <div class=modal-header>
                <h3>Information</h3>
            </div>

            <div class=modal-body>
                Information about MyApp.
            </div>

            <div class=modal-footer>
                <a class="btn btn-default" data-dismiss=modal>OK</a>
            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-top">
    <div class=navbar-header>
        <a class=navbar-brand href=/examples>Tangelo</a>
    </div>

    <ul class="nav navbar-nav">
        <li class=active> <a>MyApp</a>
        <li><a style=cursor:pointer data-toggle=modal data-target=#info-panel><span class="glyphicon glyphicon-info-sign"></span> Info</a>
    </ul>
</div>

<h1>Create/Edit Visualizations with Lyra</h1>

<h2>Data</h2>
<button id=edit-data class="btn btn-default">Edit Data</button>
<div class="btn-group">
  <button id="data-source" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <em>(no files)</em> <span class=caret></span>
  </button>
  <ul id="data-sources" class="dropdown-menu" role="menu"></ul>
</div>

<div id=edit-area>
</div>

<h2>Visualization</h2>
<button id=create class="btn btn-default">New</button>
<div class="btn-group">
  <button id="vis-file" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <em>(no files)</em> <span class=caret></span>
  </button>
  <ul id="vis-files" class="dropdown-menu" role="menu"></ul>
</div>

<button id=edit disabled class="btn btn-default">Edit</button>

<div id=vega>
</div>
