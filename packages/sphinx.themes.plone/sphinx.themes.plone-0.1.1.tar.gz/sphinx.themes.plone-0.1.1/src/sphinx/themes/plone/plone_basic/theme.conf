# Plone Base-Theme, should never be used in production
[theme]
inherit = basic
stylesheet = basic.css
pygments_style = sphinx

# Configurable options.
[options]
logo = /img/plone.svg
logo_additional_text = Documentation
external_topbar = False
trademark_logo = /img/plone-invers.svg
trademark_name = Plone
doc_languages = [{'lang_code':'en','lang_name':'English'} ]
doc_language = en
version_switcher = True
language_switcher = True
doormat = True
colophon = True
sticky_navigation = False
searchbox = True
favicon = img/favicon.ico


# set google analytics tracker
use_ga = False
googleanalytics_id =
googleanalytics_path = /