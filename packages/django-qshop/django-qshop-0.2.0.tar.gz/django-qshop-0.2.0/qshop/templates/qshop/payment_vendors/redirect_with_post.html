<!doctype html>
<html>
<head>
    <title>Redirecting to payment system...</title>
    <style>
        h1 {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #dadada;
        }
    </style>
    <script>
        function onload(){
            form = document.getElementById('pay');
            form.style.display = 'none';
            form.submit();
        }
    </script>
</head>
<body onload="onload()">
    <h1>Redirecting to payment system...</h1>
    <form id="pay" method="post" action="{{ data.action }}">
        {% for name, value in data.fields.items %}
            <input type="hidden" name="{{ name }}" value="{{ value }}" />
        {% endfor %}
        <input type="submit" value="go" />
    </form>
</body>
</html>
