<div class="localized-editor">
	<textarea class="en wysiwyg" name="{{ id }}-en" id="{{ id }}-en" style="width: 100%; height: 300px"/>
	{% if data['en'] %}{{ data['en'] }}{% endif %}
	</textarea>
<br>
<div class="accordion" id="{{ id }}-accordion" style="border: 0px">
	<div class="accordion-group">
		<div class="accordion-heading" style="border: 0px">
				<a class="accordion-toggle" data-toggle="collapse" data-parent="#{{ id }}-accordion" href="#{{ id }}-panel">
		        Translations
		      </a>
		</div>		
		<div id="{{ id }}-panel" class="accordion-body collapse" style="border: 0px">
	    	<div class="accordion-inner" style="border: 0px">
	    			{% for lang in langs %}
	    			{% if lang.lower() != "en" %}
						<h3 class="add-on">{{ lang.upper() }}</h3>
						<textarea class="{{ lang }} wysiwyg" name="{{ id }}-{{ lang.lower() }}" id="{{ id }}-{{ lang.lower() }}"/>
						{% if data[lang] %}{{ data[lang] }}{% endif %}
						</textarea>
					{% endif %}
					{% endfor %}
	      	</div>
    	</div>    	
	</div>
</div>
</div>
