{% if datagrid.show_pager_controls_upper -%}
{{- include_css() -}}
<div class="datagrid-pager-controls-upper-wrapper expand-around-floats">
    <div class="page-wrapper">
        <select class="datagrid-pager-upper" name="page">
            {% for page in range(1, datagrid.pages + 1) -%}
                <option value="{{ page }}" {{-datagrid.selected_page_opt(page)|safe -}} >{{ page }} of {{ datagrid.pages }}</option>
            {% endfor %}
        </select><br />
        <label>Page</label>
    </div>
    <div class="perpage-wrapper">
        <input type="text" class="datagrid-perpage" name="perpage" value="{{ datagrid.value_perpage }}"/><br />
        <label>Per Page</label>
    </div>
</div>
{%- endif %}
