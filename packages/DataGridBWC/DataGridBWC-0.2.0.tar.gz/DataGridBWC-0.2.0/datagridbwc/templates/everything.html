{{- include_css() -}}
<form action="{{ datagrid.url_form_action }}" method="get" class="datagrid-form expand-around-floats">
    {% include datagrid.endpoint_filter_controls %}
    {% include datagrid.endpoint_sort_controls %}
    {% include datagrid.endpoint_pager_controls_upper %}
    <input type="hidden" name="sort" value="{{datagrid.value_sort}}" />
    <div class="datagrid-actions-wrapper">
        <input type="submit" value="Apply" class="datagrid-apply-button"/>
        <a href="{{ datagrid.url_reset }}">Reset</a>
    </div>
</form>
{{ datagrid.html_table|safe }}
