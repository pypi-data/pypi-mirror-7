{% if datagrid.show_filter_controls -%}
{{- include_css() -}}
<div class="datagrid-filter-controls-wrapper expand-around-floats">
    <div class="filteron-wrapper">
        <select class="datagrid-filteron" name="filteron">
            <option value="">&nbsp;</option>
            {% for ident, col in datagrid._filter_ons.items() -%}
                <option value="{{ ident }}" {{-datagrid.selected_filteron_opt(ident)|safe -}} >{{ col.label }}</option>
            {% endfor %}
        </select><br />
        <label>Filter On</label>
    </div>
    <select class="datagrid-filteronop" name="filteronop">
        <option value="">&nbsp;</option>
        <option value="contains" {{-datagrid.selected_filteronop_opt('contains')|safe -}}>contains</option>
        <option value="eq" {{-datagrid.selected_filteronop_opt('eq')|safe -}}>equal to</option>
        <option value="ne" {{-datagrid.selected_filteronop_opt('ne')|safe -}}>not equal to</option>
        <option value="lt" {{-datagrid.selected_filteronop_opt('lt')|safe -}}>less than</option>
        <option value="lte" {{-datagrid.selected_filteronop_opt('lte')|safe -}}>less than or equal</option>
        <option value="gt" {{-datagrid.selected_filteronop_opt('gt')|safe -}}>greater than</option>
        <option value="gte" {{-datagrid.selected_filteronop_opt('gte')|safe -}}>greater than or equal</option>

    </select>
    <div class="filterfor-wrapper">
        <input type="text" class="datagrid-filterfor" name="filterfor" value="{{ datagrid.value_filterfor }}"/><br/>
        <label>Filter For</label>
    </div>
</div>
{%- endif %}
