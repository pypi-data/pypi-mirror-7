[pytest]
markers = 
	integration: mark a test as an integration test.
python_files = test_*.py soco_unittest.py
addopts = -rsxX -v --confcutdir unittest
minversion = 2.5
norecursedirs = venv*

[build_sphinx]
source-dir = doc/
build-dir = doc/_build
all_files = 1

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

