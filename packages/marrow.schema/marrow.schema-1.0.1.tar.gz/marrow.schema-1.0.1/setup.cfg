[update_catalog]
domain = marrow.schema
output_dir = locale
input_file = strings.pot
no-fuzzy-matching = true
ignore-obsolete = true
previous = true

[wheel]
universal = 1

[pytest]
addopts = --cov-report term-missing --cov marrow.schema test/

[init_catalog]
output_dir = locale
input_file = strings.pot
domain = marrow.schema

[egg_info]
tag_svn_revision = 0
tag_build = 
tag_date = 0

[compile_catalog]
directory = locale
statistics = true
domain = marrow.schema

[extract_messages]
width = 120
keywords = __:1,2 L_
output_file = strings.pot
copyright-holder = Alice Bevan-McGregor and contributors
mapping_file = conf/babel.cfg
sort-by-file = true

