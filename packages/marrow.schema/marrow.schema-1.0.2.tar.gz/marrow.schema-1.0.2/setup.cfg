[update_catalog]
domain = marrow.schema
input_file = strings.pot
output_dir = locale
no-fuzzy-matching = true
ignore-obsolete = true
previous = true

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[extract_messages]
sort-by-file = true
keywords = __:1,2 L_
output_file = strings.pot
mapping_file = conf/babel.cfg
width = 120
copyright-holder = Alice Bevan-McGregor and contributors

[compile_catalog]
statistics = true
domain = marrow.schema
directory = locale

[init_catalog]
output_dir = locale
input_file = strings.pot
domain = marrow.schema

[pytest]
addopts = --cov-report term-missing --cov marrow.schema test/

