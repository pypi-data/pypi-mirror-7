[nosetests]
match = (?:^|[\b_\./-])[Tt]est|[Tt]est[Cc]ase$
nocapture = 1
with-doctest = 1
doctest-tests = 1
with-coverage = 1
cover-package = django_crucrudile
cover-html = 1
cover-html-dir = var/coverage_html/
detailed-errors = 1
verbosity = 2

