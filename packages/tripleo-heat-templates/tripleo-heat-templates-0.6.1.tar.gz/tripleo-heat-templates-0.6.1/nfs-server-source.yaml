Description: 'NFS server share configuration for testing'
Resources:
  controller0Config:
    Type: AWS::AutoScaling::LaunchConfiguration
    Metadata:
      nfs_server:
        shares:
          Merge::Map:
            NovaCompute0:
              Fn::Join:
              - ' '
              - - Fn::Select:
                  - 0
                  - Fn::Select:
                    - ctlplane
                    - Fn::GetAtt:
                      - NovaCompute0
                      - networks
            BlockStorage0:
              Fn::Join:
              - ' '
              - - Fn::Select:
                  - 0
                  - Fn::Select:
                    - ctlplane
                    - Fn::GetAtt:
                      - BlockStorage0
                      - networks
