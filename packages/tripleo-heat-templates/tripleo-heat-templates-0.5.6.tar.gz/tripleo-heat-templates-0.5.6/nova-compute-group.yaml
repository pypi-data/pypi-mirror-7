HeatTemplateFormatVersion: '2012-12-12'
Description: 'Group of Nova Computes'
Parameters:
  KeyName: 
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances
    Type: String
    Default: default
  InstanceType:
    Description: Use this flavor
    Type: String
    Default: baremetal
  NovaImage:
    Type: String
    Default: overcloud-compute
  KeystoneHost:
    Type: String
  ServicePassword:
    Description: admin_password for setting up auth in nova.
    Type: String
    NoEcho: true
  NeutronHost:
    Type: String
  RabbitHost:
    Type: String
  RabbitUserName:
    Type: String
  RabbitPassword:
    Type: String
    NoEcho: true
  NovaInterfaces:
    Type: String
    Default: eth0
  NovaComputeDriver:
    Type: String
    Default: libvirt.LibvirtDriver
  NovaApiHost:
    Type: String
  GlanceHost:
    Type: String
  NovaComputeTemplate:
    Type: String
    Default: https://raw.github.com/openstack/tripleo-heat-templates/master/nova-compute-instance.yaml
  NovaDSN:
    Type: String
  NeutronDSN:
    Type: String
Resources:
  NovaCompute0:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        NovaImage: {Ref: NovaImage}
        InstanceType: {Ref: InstanceType}
        KeyName: {Ref: KeyName}
        KeystoneHost: {Ref: KeystoneHost}
        ServicePassword: {Ref: ServicePassword}
        NeutronHost: {Ref: NeutronHost}
        RabbitHost: {Ref: RabbitHost}
        RabbitUserName: {Ref: RabbitUserName}
        RabbitPassword: {Ref: RabbitPassword}
        NovaInterfaces: {Ref: NovaInterfaces}
        NovaComputeDriver: {Ref: NovaComputeDriver}
        NovaApiHost: {Ref: NovaApiHost}
        GlanceHost: {Ref: GlanceHost}
        NovaDSN: {Ref: NovaDSN}
        NeutronDSN: {Ref: NeutronDSN}
      TemplateURL: {Ref: NovaComputeTemplate}
