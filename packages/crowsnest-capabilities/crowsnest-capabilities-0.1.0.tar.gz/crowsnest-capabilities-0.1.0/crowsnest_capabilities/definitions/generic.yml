# Heartbeats, used by all devices
event.generic.heartbeat.beat:
    outputs: {}

# Specific to the device power
action.generic.power.restart:
    inputs: {}
    outputs: {}
    async_generated_event: event.generic.power.restarted

event.generic.power.restarted:
    outputs: {}

action.generic.power.get:
    inputs: {}
    outputs:
        value:
            - on
            - off
    async_generated_event: event.generic.power.changed

action.generic.power.set:
    inputs:
        value:
            - on
            - off
    outputs: {}
    async_generated_event: event.generic.power.changed

event.generic.power.changed:
    outputs:
        value:
            - on
            - off

# Generic processing errors
event.generic.processing.error:
    outputs:
        message: //str
        traceback: //str

# A stateful switch or toggle
action.generic.boolean.set:
    inputs:
        value:
            - yes
            - no
        id:
            default: null
    outputs: {}
    async_generated_event: event.generic.boolean.changed

action.generic.boolean.get:
    inputs:
        id:
            default: null
    outputs:
        value:
            - yes
            - no
    async_generated_event: event.generic.boolean.changed

action.generic.boolean.toggle:
    inputs:
        id:
            default: null
    outputs:
        # should report what the value changed to
        value:
            - on
            - off
    async_generated_event: event.generic.boolean.changed

event.generic.boolean.changed:
    outputs:
        value:
            - yes
            - no
        id:
            default: null

# A momentary button
event.generic.button.pushed:
    outputs:
        id:
            default: null

event.generic.button.released:
    outputs:
        id:
            default: null
