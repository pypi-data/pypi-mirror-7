[build_sphinx]
all_files = 1
build-dir = doc/build
source-dir = doc/source

[metadata]
name = jenkinsyamlconfigs
author = Kyle Rockman
author_email = openstack-infra@lists.openstack.org
summary = Manage Jenkins with YAML
description-file = README.md
license = MIT License
home-page = 
classifiers = 
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 2 :: Only

[files]
packages = 
	jenkinsyamlconfigs
data_files = 
	jenkinsyamlconfigs/templates = templates/*
	jenkinsyamlconfigs/scripts = scripts/*
	jenkinsyamlconfigs/yaml = yaml/*

[pbr]
warnerrors = True

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

