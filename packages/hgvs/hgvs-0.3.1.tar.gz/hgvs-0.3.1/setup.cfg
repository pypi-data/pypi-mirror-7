[nosetests]
cover-package = hgvs
cover-erase = 1
cover-html = 1
doctest-extension = rst
verbosity = 3
with-coverage = 1
with-doctest = 1
with-xunit = 1

[build_sphinx]
all_files = 1
build-dir = doc/build
source-dir = doc/source

[upload_sphinx]
upload-dir = doc/build/html

[egg_info]
tag_build = 0.3.1
tag_date = 0
tag_svn_revision = 0

