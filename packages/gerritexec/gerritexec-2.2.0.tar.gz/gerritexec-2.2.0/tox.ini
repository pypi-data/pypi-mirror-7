[tox]
envlist = pep8,py27

[testenv]
setenv = VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = coverage erase
           coverage run {envbindir}/nosetests
           coverage report --include=*gerritexec* --omit=*test*,*tox* --show-missing --fail-under=100

[testenv:pep8]
commands = flake8

[testenv:pyflakes]
commands = flake8

[testenv:venv]
commands = {posargs}

[flake8]
show-source = True
exclude = .venv,.tox,dist,doc,build,*.egg
