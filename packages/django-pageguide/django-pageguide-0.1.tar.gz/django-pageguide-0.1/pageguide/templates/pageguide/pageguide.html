{% for pageguide in pageguides %}
<ul id="tlyPageGuide" data-tourtitle="{{ pageguide.title }}">
  {% for step in pageguide.pageguidestep_set.all %}
  <li class="tlypageguide_left" data-tourtarget="{{ step.css_selector }}">
    <div>{{ step.html_content|safe }}</div>
  </li>
  {% endfor %}
</ul>
{% endfor %}
