<div id="expression{{ element_pk }}"></div>

<script>
    function initialize{{ element_pk }}(){
        var original_data = JSON.parse("{{ original_data_json|escapejs }}");

        {% if javascript_enabled %}
            {{ javascript_code|safe }}
        {% else %}
            var data = original_data;
        {% endif %}

        $("#expression{{ element_pk }}").html(data);
    }

    initialize{{ element_pk }}();
</script>
