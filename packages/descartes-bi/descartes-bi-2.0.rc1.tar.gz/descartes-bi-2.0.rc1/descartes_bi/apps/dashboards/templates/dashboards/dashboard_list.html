{% extends 'core/base.html' %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for dashboard in dashboards %}
                <div class="col-md-4">
                    <p class="text-center">
                    <a class="btn btn-lg btn-default btn-square" href="{{ dashboard.get_absolute_url }}"><br> {{ dashboard }}<br><br><small>{{ dashboard.description }}</small></a>
                     </p>
                </div>
                {% if forloop.counter|divisibleby:3 %}
                    </div>
                    <div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock content %}
