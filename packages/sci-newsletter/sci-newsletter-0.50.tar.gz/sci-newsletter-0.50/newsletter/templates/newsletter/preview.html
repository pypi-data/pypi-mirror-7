{% extends "common_element.html" %}

{% block content %}
	<form>
		<div id="text_area">
			<h1>Предпросмотр письма:</h1>
			<hr><br>
				{{ ckeForm.as_table }}
			<hr><br>

			<script>
				CKEDITOR.on('instanceReady', function(ev){
					ev.editor.setReadOnly();
				})
			</script>

			<h3>Дата рассылки:</h3> {{ send_date }}
			<br>
		</div>

		{% if not_sent %}
		<div id="submit_area">
			<a href="{% url job job_pk %}"> Редактировать </a>
		</div>
		{% endif %}
	</form>
{% endblock %}
