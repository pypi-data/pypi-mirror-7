<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Feed Test</title>
		<!-- <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}base.css" /> -->
			<script src="{{ STATIC_URL }}ckeditor/ckeditor/ckeditor.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}ckeditor/ckeditor/adapters/jquery.js" type="text/javascript"></script>
		{% if form %}{{ form.media }}{% endif %}
	</head>
	<body>
		<!-- wrap -->
		<div id="wrap">
			<!-- header -->
			<div id="header">
				{% block header %}
				{% endblock %}
			</div>
			<!-- end header -->

			<!-- main -->
			<div id="main">
				{% block main %}
				Main content here:
					{% block content %}
					{% endblock %}
				{% endblock %}
			</div>
			<!-- end main -->
			<div id="pusher"></div>
		</div>
		<!-- end wrap -->

		<!-- footer -->
		<div id="footer">
			{% block footer %}
				<h2>Some footer here</h2>
			{% endblock %}
		</div>
		<!-- end footer -->
	</body>
</html>
