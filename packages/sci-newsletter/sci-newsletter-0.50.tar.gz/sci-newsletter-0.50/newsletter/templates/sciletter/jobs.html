{% extends "common_element.html" %}

{% block content %}
	<form>
		<div id="edit_area">
		{% for job in jobs %}
			{% if archive %}
				<a href="{% url preview job.pk %}"> {{ job }} </a>
			{% else%}
				<a href="{% url job job.pk %}"> {{ job }} </a>
			{% endif %}
			<br>
		{% endfor %}
		<br>
		</div>
	</form>
{% endblock%}
