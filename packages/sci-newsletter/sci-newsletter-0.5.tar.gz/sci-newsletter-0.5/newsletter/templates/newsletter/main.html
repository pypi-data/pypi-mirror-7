{% extends "common_element.html" %}

{% block content %}
	<form action="{% url job job_pk %}" method="post">
		{% csrf_token %}

		{% if is_feed %}
		<script>
			CKEDITOR.on('instanceReady', function(ev){
				ev.editor.setReadOnly();
			})
		</script>
		{% endif %}

		<table id="job_fields" class="fields">
			{% if formSettings %}
				{{ formSettings.as_table }}
			{% endif %}
			{{ formJob.as_table }}
			{{ formMail.as_table }}
			<tr><th><h3>Список получателей:</h3></th> <td id="recievers_list"> {{ emails }} </td></tr>
		</table>
		<div id="submit_area">
			<input type="submit" name="save" value="Сохранить"/>
			<input type="submit" name="preview" value="Предпросмотр"/>
			<input type="submit" name="delete" value="Удалить"/>
		</div>
	</form>
{% endblock %}
