{% load i18n admin_static admin_list %}
{% load admin_urls %}
<html>
	<head>
		<script type='text/javascript'>
            data_json = {% if json %}{{ json|safe }}{% else %}[{}]{% endif %}
            data_json[0].method = "{{ method }}"
            action = '{{ action }}'
            message = '{{ message|safe }}'
            parent.iframe_callback(action, data_json[0].model, data_json[0].pk, data_json[0].fields, message, data_json[0].method)
		</script>
	</head>
</html>
