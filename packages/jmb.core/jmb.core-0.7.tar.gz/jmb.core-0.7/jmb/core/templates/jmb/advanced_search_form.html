{% load i18n search_form %}

{% if search_form %}
    {{ search_form.media }}
    <div id="search_form_container">
        <div id="search_form_body">
            <form id="search_form" method="GET" action='.'>
                <table>
                    {% for field_row in display_fields %}
                        <tr>
                            {% for field in field_row %}
                                {% search_form_row search_form field %}
                            {% endfor %}
                        </tr>
                    {% endfor %}
                    <tr>
                        <td><input type="button" id="bsearch" value="{% trans 'Search' %}" />
                            <input type="reset" value="{% trans 'Reset' %}" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
{% endif %}
