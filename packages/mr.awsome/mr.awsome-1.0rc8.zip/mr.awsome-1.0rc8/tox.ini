[tox]
envlist = py26,py27

[testenv]
deps =
    coverage
    mock
    pytest
    pytest-pep8
    pytest-flakes
    snot
    unittest2
commands =
    coverage run {envbindir}/py.test {posargs} {envsitepackagesdir}/mr/
    coverage report --include {envsitepackagesdir}/mr/*
    coverage html --include {envsitepackagesdir}/mr/*

[pytest]
addopts = --pep8 --flakes --tb=native
pep8ignore = E501
