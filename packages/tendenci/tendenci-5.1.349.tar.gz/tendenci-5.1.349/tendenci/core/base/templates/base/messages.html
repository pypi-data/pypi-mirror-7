{% block messages %}
    {% if request.impersonation_message %}
    <div class="alert-message block-message fade in warning" data-alert="alert">
        <a class="close" href="#">×</a>
        {{ request.impersonation_message|safe }}
    </div>
    {% endif %}

    {% if messages %}
    {% for message in messages %}
        <div class="alert-message fade in{% if message.tags %} {{ message.tags }}{% endif %}" data-alert="alert">
            <a class="close" href="#">×</a>
            <p>{{ message|safe }}</p>
        </div>
    {% endfor %}

  {% endif %}
{% endblock %}
