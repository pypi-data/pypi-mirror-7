<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{%block title%}Bell - Realtime anomalous metrics detection.{%endblock%}</title>
  <link id="favicon" rel="shortcut icon" href="{{ url_for('static', filename='icons/bell.png') }}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" type="text/css" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/layout.css')}}" type="text/css" />
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery.1.10.2.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/utils.js')}}"></script>
  {%block extra_header%}{%endblock%}
</head>
<body>
 <div class="container">
      <!-- Nav Bar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand project-name" href="{{url_for('index')}}"> Bell </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{url_for('help')}}" class="navbar-link help">Help</a></li>
          </ul>
        </div>
      </div>
      <!-- End Nav Bar -->
      {%block container%}
      {%endblock%}
      <!-- Footer -->
      <div class="footer">
        <p class="muted credit"> Bell - ELEME.Inc &copy; 2014 |
        <a href="https://github.com/Eleme/bell.git">Eleme/bell.git</a> </p>
      </div>
      <!-- End Footer -->

  {%block before_end%}

</html>
