<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PCAP Report</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    html,
    body { height:100% }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="row">
       <div class="jumbotron">
        <h3 class="text-muted text-center">WorkBench - A medium-data framework for security research and development teams.</h3>
        <h1 class='text-center'>PCAP report</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
          <h4>Filename</h4>
          <ul class="nav nav-pills nav-stacked" role="tablist">
            {% for result in results %}
              <li {% if loop.first %}class="active"{% endif %}><a role="tab" href="#{{result[0]|replace('.','')}}" data-toggle="pill">{{result[0]}}</a></li>
            {% endfor %}
          </ul>
      </div>
      <div class="col-lg-9 tab-content">
        <h4>Report data</h4>
        {% for result in results %}   
          <div id="{{result[0]|replace('.','')}}"  class="tab-pane {% if loop.first %}active{% endif %}"><pre>{{result[1]|pprint}}</pre></div>
        {% endfor %}
      </div>
    </div>
      
    <div class="row">
      <div class="footer">
        <p>&copy; Company 2014</p>
      </div>
    </div>

    </div> <!-- /container -->

    <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
