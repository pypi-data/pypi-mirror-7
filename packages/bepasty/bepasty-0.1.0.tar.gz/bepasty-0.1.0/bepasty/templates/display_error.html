{% extends "_layout.html" %}

{% block content %}
<div class="page-header">
    <h1>
        {{ item.meta['filename'] }}
    </h1>
</div>

<div class="alert alert-danger">
    <p>{{ error }}</p>
</div>

<div class="meta">
    <p>
        Type {{ item.meta.get('type') or 'undefined' }}, Size {{ item.meta['size'] }} bytes.
        SHA256-Hash: {{ item.meta.get('hash')}}
    </p>
</div>

{% endblock content %}
