routes:
  create_account:
    path: /create_account
    controller: apy_users.controllers.SignUp
    action: create_account
    methods: [POST]

  confirm_email:
    path: /confirm_email
    controller: apy_users.controllers.SignUp
    action: confirm_email
    methods: [POST]

  create_web_consumer:
    path: /create_web_consumer
    controller: apy_users.controllers.ConsumerManager
    action: create_web_consumer
    methods: [POST]