[tox]
toxworkdir=/tmp/tox/dpaste
envlist=
    py27-django-1.4,
    py27-django-1.5,
    py27-django-1.6,
    py27-django-1.7a,
    py33-django-1.6,

[testenv]
commands=
    python runtests.py

[testenv:py27-django-1.4]
deps=django==1.4.13

[testenv:py27-django-1.5]
deps=django==1.5.8

[testenv:py27-django-1.6]
deps=django==1.6.5

[testenv:py33-django-1.6]
