{% load i18n static mapentity leaflet_tags geojson_tags %}

<div id="{{ mapname }}" data-mapextent="{{ object|latlngbounds }}"
                    data-readonly="{% if readonly %}readonly{% endif %}">
    <script type="application/json" class="geojsonfeature">
        {{ object|geojsonfeature|safe }}
    </script>
</div>
{% leaflet_map mapname fitextent=False creatediv=False %}
