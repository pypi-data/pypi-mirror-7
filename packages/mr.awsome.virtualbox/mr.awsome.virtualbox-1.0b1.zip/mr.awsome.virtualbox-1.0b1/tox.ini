[tox]
envlist = py26,py27

[testenv]
deps =
    coverage
    mock
    pytest
    pytest-capturelog
    pytest-pep8
    pytest-flakes
    snot
commands =
    coverage run {envbindir}/py.test {posargs} {envsitepackagesdir}/mr/awsome_virtualbox
    coverage report --include {envsitepackagesdir}/mr/awsome_virtualbox/*
    coverage html --include {envsitepackagesdir}/mr/awsome_virtualbox/*

[pytest]
addopts = --pep8 --flakes --tb=native
pep8ignore = E501
