{% extends "admin/base_site.html" %}

{% block content %}
<br />
<form action="." method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <br />
	<em>Note: You will not be able to undo this action short of running the updater again. Take care when using!</em>
	<br />
	<input type="submit" value="Submit">
</form>

{% endblock %}
