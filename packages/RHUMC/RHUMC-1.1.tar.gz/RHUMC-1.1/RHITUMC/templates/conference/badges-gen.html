{% extends "admin/base_site.html" %}

{% block content %}
<br />
<form action="." method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.non_field_errors }}
	
	{{ form.conference.errors }}
	<label for="id_conference"><strong>Conference:</strong></label>
	{{ form.conference }}
	<br />
	
	{{ form.width.errors }}
	<label for="id_width"><strong>Badge Width (mm):</strong></label>
	{{ form.width }}
	<br />
	
	{{ form.height.errors }}
	<label for="id_height"><strong>Badge Height (mm):</strong></label>
	{{ form.height }}
	<br />
	
	<input type="submit" value="Submit">
</form>

{% endblock %}
