{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div id="profile">
	<ul class="profile">
	  <li><span class="glyphicon glyphicon-user"></span> {{ user.username }}</li>
	  <li><span class="glyphicon glyphicon-envelope"></span> {{ user.email }}</li>
	  <li><span class="glyphicon glyphicon-log-in"></span> {{ user.last_login }}</li>
	</ul>
  </div>
</div>
{% endblock %}
