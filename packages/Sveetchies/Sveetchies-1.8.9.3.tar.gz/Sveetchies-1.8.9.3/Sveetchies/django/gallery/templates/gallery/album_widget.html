    <div class="album_widget">
        {% if random_pictures_album_object %}
        <h3><a href="{% url gallery-album-details random_pictures_album_object.slug %}">{{ random_pictures_album_object.title }}</a></h3>
        {% endif %}
        <ul class="item_list">
            {% for picture in random_pictures_object_list %}
            <li class="picture_item {% cycle "row1" "row2" %}{% if forloop.first %} first{% endif %}{% if forloop.last %} last{% endif %}">
                <p class="thumb_container">
                    <a href="{{ picture.large.url }}" title="{{ picture.title }}" class="large_link">
                        <img src="{{ picture.thumb.url }}" alt="{{ picture.title }}" class="thumb_img"/>
                    </a>
                </p>
            </li>
            {% empty %}
            <li class="empty">Aucune image</li>
            {% endfor %}
        </ul>
        <div class="cale"></div>
    </div>
