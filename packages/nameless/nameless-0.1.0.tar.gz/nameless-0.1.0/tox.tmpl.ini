
[tox]
envlist =
    clean,
    check,
{% for env in matrix|sort %}
    {{ env }},
{% endfor %}
    report

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/tests
deps =
    pytest
    pytest-capturelog
commands =
    {posargs:py.test -vv}

[testenv:configure]
deps =
    jinja2
usedevelop = true
commands =
    python configure.py

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
usedevelop = true
commands =
    python setup.py check --restructuredtext --strict --metadata
    check-manifest {toxinidir}
    flake8 src

[testenv:coveralls]
deps =
    coveralls
usedevelop = true
commands =
    coverage combine
    coverage report
    coveralls

[testenv:report]
basepython = python3.3
commands =
    coverage combine
    coverage report
usedevelop = true
deps = coverage

[testenv:clean]
commands = coverage erase
usedevelop = true
deps = coverage

{% for env, config in matrix|dictsort %}
[testenv:{{ env }}]
basepython = {{ config.python }}
{% if config.cover or config.env %}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
{% endif %}
{% if config.env %}
    {{ config.env }}
{% endif %}
{% if config.cover %}
    WITH_COVERAGE=yes
usedevelop = true
commands =
    {posargs:py.test --cov packagename -vv}
{% endif %}
deps =
    {[testenv]deps}
    coverage
    pytest-cov
{% for dep in config.deps %}
    {{ dep }}
{% endfor %}

{% endfor %}

