{% load menuproxy_tags %}
{% if children %}
    <ul>
        {% for child in children %}
            <li class="{% if child.active %}active_menu{% endif %}{% if child.current %} current_menu{% endif %}{% if forloop.first %} first_menu{% endif %}{% if forloop.last %} last_menu{% endif %}">
                <a href="{{ child.url }}">{{ child.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
