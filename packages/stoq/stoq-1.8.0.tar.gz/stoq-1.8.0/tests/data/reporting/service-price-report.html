
<html>
  <head>
    
      <title>Service Listing</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="base/base.css" type="text/css" />
    
  <style>
        table td:nth-child(1) {
                text-align: right;
        }
        table td:nth-child(2) {
                text-align: left;
        }
        table td:nth-child(3) {
                text-align: right;
        }

    table .summary td {
      text-align: right;
    }
  </style>
  
  <style>
    @page {
      @bottom-left {
        content: "Stoq Retail Management"
      }
      @bottom-right {
        content: "Page " counter(page) " of " counter(pages)
      }
      @top-left {
        content: "Service Listing"
      }
    }
    @page:first {
      @top-left {
        content: '';
      }
    }
  </style>



  </head>

<section>

      </tr>

    <tfoot>

          <td></td>
          <td></td>
      </tr>

    <tbody>

</html>
