{%extends 'base.html'%}
{%block middle_col%}
<div class="btn-group-vertical">
    <button id="heat_on_btn" class="btn" onclick="toggle_heat_status()">Heat</button>
    <button id="heat_manual_btn" class="btn" onclick="toggle_manual()"></button>
</div>
<span id="flame" class="label label-default"><span class="glyphicon glyphicon-fire"></span></span>
<div id="temperature"></div>
<h5>Confort Temperature</h5>
<div class="btn-group-vertical">
    <button class="btn" onclick="bri('confort')">+</button>
    <input type="text" id="confort">
    <button class="btn" onclick="dim('confort')">-</button>
</div>
<h5>Economic Temperature</h5>

<div class="btn-group-vertical">
    <button class="btn" onclick="bri('economic')">+</button>
    <input type="text" id="economic">
    <button class="btn" onclick="dim('economic')">-</button>
</div>
{%endblock%}
{%block document_ready%}


read_heat_status()
window.setInterval(read_heat_status, 1000)
{%endblock%}
{%block script%}

{%endblock%}
