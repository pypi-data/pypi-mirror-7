<!DOCTYPE html>
<html>
  <head>
    <title>CronoThermostat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style></style>
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.js"></script>
      <script src="./static/js/respond.min.js"></script>
    <![endif]-->
    <script>{%block script_head%}{%endblock%}</script>
  </head>
  <body>
{%include 'therm/header.html'%}
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-2" id="left_col">
          {%if messages%}
            <div id="avisos">
               {%block avisos%}{%endblock%}
            </div>
          {%endif%}
        </div>
        <div class="col-md-4 col-sm-4 col-xs-9" id="middle_col">{%block middle_col %}{%endblock%}</div>
        <div class="col-md-4 col-sm-4 col-xs-1"><div class="row">{%block right_col%}{%endblock%}</div></div>
    </div>
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
    {%include 'therm/context.js'%}
    {%block script%}{%endblock%}</script>
    <script>$(document).ready(function(){
      {%block document_ready%}{%endblock%}
      })</script>
  </body>
</html>
