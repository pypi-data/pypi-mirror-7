language: python

install:
  - "wget -O - http://apt.mopidy.com/mopidy.gpg | sudo apt-key add -"
  - "sudo wget -O /etc/apt/sources.list.d/mopidy.list http://apt.mopidy.com/mopidy.list"
  - "sudo apt-get update || true"
  - "sudo apt-get install mopidy-soundcloud"
  - "pip install --allow-unverified=mopidy mopidy==dev coveralls flake8"

before_script:
  - "rm $VIRTUAL_ENV/lib/python$TRAVIS_PYTHON_VERSION/no-global-site-packages.txt"

script:
  - "flake8 mopidy_soundcloud tests"
  - "nosetests --with-coverage --cover-package=mopidy_soundcloud"

after_success:
  - "coveralls"

branches:
   except:
     - debian

notifications:
  irc:
    channels:
      - "irc.freenode.org#mopidy"
    on_success: change
    on_failure: change
    use_notice: true
    skip_join: true
