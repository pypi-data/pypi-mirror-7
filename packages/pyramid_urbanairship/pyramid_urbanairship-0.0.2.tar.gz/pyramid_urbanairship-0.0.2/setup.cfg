[metadata]
name = pyramid_urbanairship
version = 0.0.2
summary = Urban airship client library for Pyramid
requires-dist = 
	pyramid
	urbanairship>=0.6.2

[files]
packages = 
	pyramid_urbanairship

[noah]
public = 1

[nosetests]
match = ^test
nocapture = 1
cover-package = pyramid_urbanairship
with-xcoverage = 1
with-xunit = 1
cover-erase = 1
verbosity = 3
with-id = 1
with-yanc = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

