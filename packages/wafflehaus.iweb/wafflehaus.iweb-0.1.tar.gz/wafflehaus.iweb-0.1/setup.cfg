[metadata]
name = wafflehaus.iweb
version = 0.1
summary = A collection of waffles for iWeb
description-file = 
	README.rst
author = Mathieu Gagne
author-email = mgagne@iweb.com
home-page = https://github.com/mgagne/wafflehaus.iweb
classifier = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Paste
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 2.6
	Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware

[global]
setup-hooks = 
	pbr.hooks.setup_hook

[files]
packages = 
	wafflehaus
namespace_packages = 
	wafflehaus

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

