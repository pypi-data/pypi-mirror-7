$def with (tesserae)
<!DOCTYPE html>
<html>
  <head>
    <title>GitTessera Web</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/tessera.css">
  </head>
  <body>
$for t in tesserae:
  <div class="tessera">
    <div class="tessera_$t.get_attribute('status')">
      <div class="id">$t.get_ident_short()</div>
      <div class="title_$t.get_attribute('type')"><a href="/tessera?key=$t.get_ident_short()">$t.get_attribute('title')</a></div>
      <div class="status">$t.get_attribute('status')</div>
      <div class="type">$t.get_attribute('type')</div>
    </div>
  </div>
  </body>
</html>
