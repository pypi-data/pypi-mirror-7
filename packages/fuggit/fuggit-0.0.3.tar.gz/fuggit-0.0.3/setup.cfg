[metadata]
name = fuggit
author = James Polley
author-email = jp@jamezpolley.com
summary = For managing that one annoying remote file you can't put under version control
description-file = README.rst
license = Apache-2
home-page = https://github.com/jamezpolley/fuggit
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python

[files]
packages = 
	fuggit

[entry_points]
console_scripts = 
	fuggit = fuggit.fuggit:run.start

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

