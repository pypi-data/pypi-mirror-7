[buildout]
newest = false
extensions = gp.vcsdevelop
vcs-extend-develop =
    git+git@github.com:gawel/panoramisk.git#egg=panoramisk
parts = eggs
develop-dir = src
develop = .

[eggs]
recipe = zc.recipe.egg
eggs =
    Sphinx
    irc3[test]
    chut
    nose
extra-paths = examples
entry-points =
    bot=bot:main
    mybot=mybot:main
    parse_rfc=irc3._parse_rfc:main
    gen_doc=irc3._gen_doc:main
interpreter = py3

[tests]
recipe = zc.recipe.egg
eggs =
    irc3[test]
dependent-scripts = true
scripts = nosetests
