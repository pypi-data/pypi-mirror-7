[tox]
envlist = py26,py27

[testenv]
deps =
    coverage
    mock
    pytest
    pytest-pep8
    pytest-flakes
    snot
    unittest2
commands =
    coverage run {envbindir}/py.test {posargs} {envsitepackagesdir}/mr/awsome_ezjail
    coverage report --include {envsitepackagesdir}/mr/awsome_ezjail/*
    coverage html --include {envsitepackagesdir}/mr/awsome_ezjail/*

[pytest]
addopts = --pep8 --flakes --tb=native
pep8ignore = E501
