<div class="geoposition-widget" data-map-widget-height="{{ config.map_widget_height }}" data-map-options="{{ config.map_options }}" data-marker-options="{{ config.marker_options }}">
    <table>
        <tr>
            <td>{{ latitude1.label|capfirst }}</td>
            <td>{{ latitude1.html }}</td>
        </tr>
        <tr>
            <td>{{ longitude1.label|capfirst }}</td>
            <td>{{ longitude1.html }}</td>
        </tr>
        <tr>
            <td>{{ latitude2.label|capfirst }}</td>
            <td>{{ latitude2.html }}</td>
        </tr>
        <tr>
            <td>{{ longitude2.label|capfirst }}</td>
            <td>{{ longitude2.html }}</td>
        </tr>
    </table>
</div>
