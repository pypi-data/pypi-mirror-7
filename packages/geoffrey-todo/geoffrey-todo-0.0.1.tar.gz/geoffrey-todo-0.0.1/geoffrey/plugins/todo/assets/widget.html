<!-- TO DO List -->
<div class="box box-primary">
    <div class="box-header">
        <i class="ion ion-clipboard"></i>
        <h3 class="box-title">To Do List</h3>
        <div class="box-tools pull-right">
        </div>
    </div><!-- /.box-header -->
    <div class="box-body">
      <% _.each(states, function(st) { %>
        <div class="box box-solid">
            <div class="box-body">
                <div style="margin-bottom:5px;">
                <small class="pull-right badge bg-blue"><%= st.value.todos.length %></small>
                <b><%- st.key %></b>
                </div>
        <ul class="todo-list">
          <% _.each(st.value.todos, function(todo) { %>
          <% var color = st.colors[todo.type]; %>
            <li>
                <!-- drag handle -->
                <span class="handle">
                    <i class="fa fa-ellipsis-v"></i>
                    <i class="fa fa-ellipsis-v"></i>
                </span>  
                <!-- checkbox -->
                <input type="checkbox" value="" name=""/>                                            
                <!-- todo text -->
                <span class="text"><small class="label label-<%= color %>"><%= todo.type %></small> <%- todo.text %></span>
                <!-- Emphasis label -->
                <!-- General tools such as edit or delete-->
                <div class="tools">
                </div>
            </li>
          <% }); %>
        </ul>
    </div>
        </div>
      <% }); %>
    </div><!-- /.box-body -->
    <div class="box-footer clearfix no-border">
    </div>
</div><!-- /.box -->
