{% if field %}
	{% for error in field.errors %}
		<li class="aldryn-forms-error">{{ error }}</li>
	{% endfor %}
	<li class="aldryn-forms-field {% if field.field.required %}required{% endif %}">
		{% if field.label %}
			<label for="{{ field.auto_id }}">{{ field.label }}{% if field.field.required %}*{% endif %}:</label> 
		{% endif %}
		{{ field }}
		{% if field.help_text %}<p class="aldryn-forms-help-text">{{ field.help_text }}</p>{% endif %}
	</li>
{% else %}
	<p>Field outside of form.</p>
{% endif %}
