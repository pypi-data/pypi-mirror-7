{% load cms_tags %}

<li>
	<fieldset{% if instance.html_class %}class="{{ instance.html_class }}"{% endif %}>
		{% if instance.legend %}
			<legend>{{ instance.legend }}</legend>
		{% endif %}
		<ul>
			{% for plugin in instance.child_plugin_instances %}
				{% render_plugin plugin %}
			{% endfor %}
		</ul>
	</fieldset>
</li>
