{% load cms_tags %}

{# This is a very nasty hack to redirect the user #}
{% if form_success_url %}
<script type="text/javascript">
    window.location.replace("{{ form_success_url }}");
</script>
{% endif %}

<form class="aldryn-forms-form{% if instance.html_class %} {{ instance.html_class }}{% endif %}" action="." method="POST">
	{% csrf_token %}
	<ul>
		{% for error in form.non_field_errors %}
			<li class="aldryn-forms-error aldryn-forms-global-error">
				{{ error }}
			</li>
		{% endfor %}
		{% for plugin in instance.child_plugin_instances %}
			{% render_plugin plugin %}
		{% endfor %}
	</ul>
</form>
