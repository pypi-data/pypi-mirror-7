{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <table class="table">
      <tr>
        <th>Key ID</th>
        <th>Key</th>
        <th>Created</th>
      </tr>
      {% for key in keys %}
      <tr>
        <td>{{ key.id }}</td>
        <td>{{ key.hex_key }}</td>
        <td>{{ key.timestamp }}</td>
      </tr>
      {% endfor %}
    </table>
    <a class="btn btn-default" href="{{ url_for('login.add_api_key') }}">Add API Key</a>
  </div>
</div>
{% endblock content %}
