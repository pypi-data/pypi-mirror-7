{% extends "base.html" %}

{% block main %}
<h1>Вы участвуете в следующих задачах:</h1>

{% for task in tasks %}
<h2>
  <a href="{{ task.get_absolute_url }}">
    {{ task.name }}
  </a>
</h2>
<p>{{ task.desc }}</p>
{% empty %}
    <h2>У Вас нет задач</h2>
{% endfor %}
<p>
  <a href="/pm/task/create" class="button">Создать</a>
</p>
<p>
  <a href="/pm/task/public">Посмотреть публичные задачи</a>
</p>
{% endblock main %}
{% block content %}
{% endblock content %}
