{% extends 'base.html' %}
{% block main %}
<form label="Task_Create" action="planning" method="post">
    <input type="hidden" name="project">{{ project_id }}
    Название задачи: <input type="text" name="name"><br>
    Описание задачи: <input type="text" name="desc"><br>
    Предыдущая задача:
    {% for task in tasks %}
        <option value="{{template.id}}">{{template.name}}</option>
    {% empty %}
        <br>
    {% endfor %}
    <br>
    Следующая задача:
    {% for task in tasks %}
        <option value="{{template.id}}">{{template.name}}</option>
    {% empty %}
        <br>
    {% endfor %}
    <br>
    Публичная задача: <input type="radio" name="private" value="True">Да<br>
                      <input type="radio" name="private" value="False">Нет<br>

<input type="submit" value="Submit">
</form>
{% endblock main %}
