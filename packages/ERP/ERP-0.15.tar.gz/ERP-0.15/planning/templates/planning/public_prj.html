{% extends "base.html" %}

{% block main %}
<script type="text/javascript">
  $(document).ready(function() {
    $("#public").load("/pm/prj/public");
  })
</script>

<h1>Обратите внимание на публичные проекты:</h1>

<div>
  {% for prj in prjs %}
  <h2>
    <a href="{{ prj.get_absolute_url }}">
      {{ prj.name }}
    </a>
  </h2>
  {% empty %}
      <h2>Нет проектов в этой секции</h2>
  {% endfor %}
</div>
{% endblock main %}
