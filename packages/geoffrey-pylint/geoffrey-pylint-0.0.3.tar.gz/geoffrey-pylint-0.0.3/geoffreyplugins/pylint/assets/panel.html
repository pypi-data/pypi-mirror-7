<div class="col-md-12">
  <div class="nav-tabs-custom"> 
    <ul class="nav nav-tabs">
      <li><a href="#tabpylintmessages" data-toggle="tab">Messages</a></li>
      <li class="active"><a href="#tabpylintscores" data-toggle="tab">Scores</a></li>
    </ul>
    <div class="tab-content">
      <!-- Messages -->
      <div class="tab-pane" id="tabpylintmessages">
          <table id="pylint-messages" class="table table-bordered">
          <thead>
              <tr>
                  <th>Msg ID</th>
                  <th>Module</th>
                  <th>Line</th>
                  <th>Column</th>
                  <th>Message</th>
                  <th>File</th>
              </tr>
          </thead>
          <tfoot>
              <tr>
                  <th>Msg ID</th>
                  <th>Module</th>
                  <th>Line</th>
                  <th>Column</th>
                  <th>Message</th>
                  <th>File</th>
              </tr>
          </tfoot>
          <tbody>
          <% _.each(messages, function(msg) { %>
          <tr class="<%= msg.color %>">
              <td><a target="_blank" href="http://pylint-messages.wikidot.com/messages:<%= msg.msg_id %>"><%=msg.msg_id %></a></td>
              <td><%= msg.module %></td>
              <td><%= msg.line %></td>
              <td><%= msg.column %></td>
              <td><%= msg.msg %></td>
              <td><%= msg.filename %></td>
          </tr>
          <% }); %>
          </tbody>
          </table>
      </div>
  
      <!-- Scores -->
      <div class="tab-pane active" id="tabpylintscores">
          <table id="pylint-scores" class="table table-bordered">
          <thead>
              <tr>
                  <th>Evolution</th>
                  <th>Score</th>
                  <th>File</th>
              </tr>
          </thead>
          <tfoot>
              <tr>
                  <th>Evolution</th>
                  <th>Score</th>
                  <th>File</th>
              </tr>
          </tfoot>
          <tbody>
          </tbody>
          </table>
      </div>
  
    </div> <!--"tab-content"-->
  </div>
</div>
