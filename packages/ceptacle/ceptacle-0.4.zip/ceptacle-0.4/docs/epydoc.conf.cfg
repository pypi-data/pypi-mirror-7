[epydoc] # Epydoc section marker (required by ConfigParser)

# Information about the project.
name: Ceptacle
url: http://frauncache.googlecode.com/svn/Ceptacle

# The list of modules to document.  Modules can be named using
# dotted names, module filenames, or package directory names.
# This option may be repeated.
# modules: ceptacle
modules: ceptacle.runtime
exclude: sys, socket, asyncore, StringIO, threading

# Write html output to the directory "apidocs"
target: build/html/api
output: html
css: grayscale
# white's fine but boring.  green and black are nice but dark
# default white blue green black grayscale none

docformat: restructuredtext en
# docformat: epytext
parse: yes
introspect: yes

# Include all automatically generated graphs.  These graphs are
# generated using Graphviz dot.
graph: all
dotpath: /cygdrive/c/Program Files/Graphviz2.24/bin/dot.exe
# pstat: profile.out

