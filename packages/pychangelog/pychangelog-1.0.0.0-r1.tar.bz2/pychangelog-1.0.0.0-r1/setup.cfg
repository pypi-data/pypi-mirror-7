[sdist]
formats = bztar,gztar,ztar,tar,zip

[nosetests]
detailed-errors = 1
exclude = pychangelog
attr = !release

[check]
metadata = 1
restructuredtext = 1
strict = 1

[register]
strict = 1

[bdist]
formats = wininst,egg

[build_sphinx]
source-dir = sphinx/source
build-dir = sphinx/build
all_files = 1

[upload_sphinx]
upload-dir = sphinx/build/html

[upload_docs]
upload-dir = sphinx/build/html

[aliases]
rel_test = nosetests --attr !dev
release = build sdist bdist build_sphinx upload upload_sphinx

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

