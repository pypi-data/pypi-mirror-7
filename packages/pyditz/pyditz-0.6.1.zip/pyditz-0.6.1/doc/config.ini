### PyDitz configuration file.

## Settings controlling installation (changes here only take effect when
## installing PyDitz).

[install]

# Command to run PyDitz under.  Change this to 'ditz' if you want to
# completely replace the original.
command = pyditz

## Settings controlling HTML generation.

[html]

# Number of recent-activity events shown on the index page.
index_events = 10

# Number of recent-activity events shown on the release page.
release_events = 10
