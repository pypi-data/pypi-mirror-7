[tox]
envlist = py33,py27,style

[testenv]
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt
commands = 
  python setup.py testr --slowest --testr-args='{posargs}'

[testenv:style]
deps = flake8
commands = flake8 smiley

[testenv:docs]
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt
  Sphinx
commands = python setup.py build_sphinx
