[build_sphinx]
source-dir = docs
build-dir = docs/_build

[upload_docs]
upload-dir = docs/_build/html

[pytest]
addopts = -rsx --tb=short
norecursedirs = .git .tox .cache build docs examples

[flake8]
max-line-length = 120
ignore = E711
exclude = .tox,docs

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

