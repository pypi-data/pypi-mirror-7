{% load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es-es">
<head>
   <title>Proyecto Kelsen</title>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="author" content="Javier de la Cueva" />
   <meta name="description" content="Proyecto Kelsen. Función social de la abogacía en la era digital." />
   <meta name="keywords" content="derecho, ley, open data, open government" /> 
   <link rel="stylesheet" type="text/css" href="{% static 'isegory/css/style.css' %}" />
</head>
<body>
<a href="https://github.com/jdelacueva/django-isegory"><img 
style="position: absolute; top: 0; right: 0; border: 0;" src="{% static 'isegory/img/forkme_right_red_aa0000.png' %}" alt="Fork me on
GitHub"></a>
<!-- begin div site -->
<div class="site">
  <div class="title">
    <a href="/"><h1>Proyecto Kelsen</h1></a>
  </div>
<!-- begin div banner -->
<div class="banner">
  <p>
    <a href="http://shuttleworthfoundation.org"><img src="{% static 'isegory/img/logo.jpg' %}" width="200px" style="border-width:0"></a>
  </p>
</div>
<!-- end div banner -->
<!-- begin div navigation -->
<div id="navigation" class="menu"> 
  {% block navigation %}{% endblock %}
</div>
<div style="clear:both;"></div>
<!-- end div navigation -->
<!-- begin div content -->
<div id="content" class="content">
  {% block content %}{% endblock %}
</div>
<!-- end div content -->
<!-- begin div footer -->
  <div id="footer" class="footer">
    <div class="contact">
      <p>
        Copyright, 2014. <a href="http://javierdelacueva.es">Javier de
          la Cueva</a> bajo licencia CC-By.<br />Función
        social de la abogacía en la era digital.
      </p>
    </div>
  </div>
  <!-- end div footer -->
</div>
<!-- end div site -->
</body>
</html>
