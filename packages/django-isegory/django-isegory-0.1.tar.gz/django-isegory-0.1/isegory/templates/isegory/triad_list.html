{% extends "isegory/navigation.html" %}

{% block content %}
<h2>Conjuntos de datos sobre {{ object_list.first.get_name_display }}</h2>
<ul>
{% for element in object_list %}
{% for item in element.data_set.all %}
  <li><a href="{% url 'data_detail' item.slug %}">{{ item }}</a></li>
{% endfor %}
{% endfor %}
</ul>

{% endblock %}
