{% extends "isegory/navigation.html" %}

{% block content %}
<h2>{{ object.name }}</h2>
{% for item in object.triad_set.all %}
{% if item.has_data %}
<h3>{{ item.get_name_display }}</h3>
<ul>
  {% for element in item.data_set.all %}
  <li><a href="{% url 'data_detail' element.slug %}">{{ element.name }}</a></li>
  {% endfor %}
  {% endif %}
</ul>
{% endfor %}
{% endblock %}
