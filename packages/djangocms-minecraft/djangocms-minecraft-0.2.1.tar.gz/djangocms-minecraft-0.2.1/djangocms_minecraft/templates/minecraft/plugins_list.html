<div class="minecraft_server_query">
    {% if plugins %}
        <dl>
            <dt>Loaded Plugins</dt><dd>
                <ul>{% for p in plugins %}
                    <li>{{ p }}</li>
                {% endfor %}</ul>
            </dd>
        </dl>
    {% else %}
        <div>{{ instance.mchost }} is not available</div>
    {% endif %}
</div>
