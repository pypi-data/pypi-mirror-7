<div class="minecraft_server_status">
    {% if status %}
        <dl class="mcserver_up">
            <dt>MOTD</dt><dd>{{ status.motd }}</dd>
            <dt>Players online</dt><dd>{{ status.numplayers }}/{{ status.maxplayers }}</dd>
        </dl>
    {% else %}
        <dl class="mcserver_down">
            <dt>Status</dt><dd>Down</dd>
        </dl>
    {% endif %}
</div>
