<table>
  <tr>
    {% for header in headers %}
      <th>
        {{ header|title }}
      </th>
    {% endfor %}
  </tr>
  {% for object in object_list %}
    <tr>
      {% for field in object %}
        <td>
          {{ field }}
        </td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>
