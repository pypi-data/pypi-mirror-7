[tox]
envlist = py27, py33, flake8,docs

[testenv]
deps = testfixtures
commands =
    pip install -e .
    django-admin.py test --settings=tests.settings


[testenv:flake8]
deps = flake8
commands = flake8 reportmail


[testenv:docs]
deps =
    Sphinx==1.2.2
commands =
    pip install -r docs/reqs.txt
    sphinx-build -W -d {envtmpdir}/doctrees docs/source docs/build/html
