{% extends 'base.html' %}

 {% block title %}
        Apps - CloudEngine
 {% endblock %}


{% block page_content %}    

			<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">App Settings</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
	

	
		<div class="row">
	           <div class="col-md-12">
	               <div class="btn-group">
		              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
		                Select an App&nbsp;<span class="caret"></span>
		              </button>
		              <ul class="dropdown-menu" role="menu">
	                   {% for app in apps %}
                           <li>
                                 <a style="font-size:100%;" href="{% url 'cloudengine-app-settings' app.name %}">{{app.name}}</a>
                            </li>
                      {% endfor %}
	                       
			             <li><a style="font-size:100%;" href="#newAppModal" role="button" data-toggle="modal">+ Create</a></li>
		              </ul>
	               </div>
	            </div>
	     </div>
	

			
	</div>
{% endblock %}


{% block scripts %}

<script src="/static/core/js/apps_browser.js"></script>
{% endblock %}
