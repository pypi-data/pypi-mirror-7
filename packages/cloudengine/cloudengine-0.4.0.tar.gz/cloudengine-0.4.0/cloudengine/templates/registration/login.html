{% extends "base_site.html" %}


{% block title %} Login - CloudEngine {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">CloudEngine Sign In</h3>
                    </div>
                    <div class="panel-body">
                    
                    
                        <form role="form" method="post" id="login-form">{% csrf_token %}
                        {{ form.non_field_errors }}
                            <fieldset>
                                <div class="form-group">
                                	{{ form.username.errors }}
                                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                	{{ form.password.errors }}
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Log in" />
                            </fieldset>
                        </form>
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
