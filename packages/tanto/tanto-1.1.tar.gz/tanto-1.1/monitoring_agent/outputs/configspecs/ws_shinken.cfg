[default_settings]
port=integer(min=1, max=65535)
protocol=option("http", "https")
username=string(min=1, default=None)
password=string(min=1, default=None)
uri=string(min=1)
timeout=float(min=1)
verify=boolean()
cache=boolean()
cache_working_directory=string(min=1)
cache_max_records=integer(min=1)

[__many__]
host=string(min=1)
port=integer(min=1, max=65535, default=None)
protocol=option("http", "https", default=None)
username=string(min=1, default=None)
password=string(min=1, default=None)
uri=string(min=1, default=None)
timeout=float(min=1, default=None)
verify=boolean(default=None)
cache=boolean(default=None)
cache_working_directory=string(min=1, default=None)
cache_max_records=integer(min=1, default=None)
custom_fqdn=string(default=None)